<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>示例</title>
    <script src="libs/echarts/echarts.min.js"></script>
    <script src="libs/dc-sdk/dc.base.min.js"></script>
    <script src="libs/dc-sdk/dc.core.min.js"></script>
    <script src="libs/dc-chart/dc.chart.min.js"></script>
    <script src="libs/dc-mapv/dc.mapv.min.js"></script>
    <script src="libs/dc-plugins/dc.plugins.min.js"></script>
    <script src="libs/dc-overlay/dc.overlay.min.js"></script>
    <script src="libs/dc-plot/dc.plot.min.js"></script>
    <link href="libs/dc-sdk/dc.core.min.css" rel="stylesheet" />

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body,
      #viewer-container {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .custom-popup {
        background: rgba(39, 39, 39, 0.6);
        border: 1px solid #cecece;
        border-radius: 4px;
        color: #fff;
      }
      .custom-popup::after {
        position: absolute;
        content: '';
        left: calc(50% - 3.5px);
        bottom: -15px;
        border-width: 7px;
        border-style: solid;
        border-color: rgba(39, 39, 39, 0.6) transparent transparent transparent;
      }
      .dc-hawkeye-map {
        left: unset !important;
        bottom: unset !important;
        top: 20px !important;
        right: 20px !important;
      }

      .plot-box{
        position: fixed;
        top:20px;
        left:80px;
        z-index: 1000;
        height: 50px;
        background: rgba(0,0,0,0.6);
        padding: 20px 10px 0 10px;
      }

      .plot-box ul li {
        display: inline-block;
      }
      .plot-box ul li button {
        width: 60px;
        height: 30px;
        background-color: rgba(32,160,255,.2);
        border: 1px solid #fff;
        color:#fff;
        cursor: pointer;

      }
    </style>
  </head>
  <body>
    <htmlTemp />
  </body>
</html>
